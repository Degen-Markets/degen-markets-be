query ($betCreatedTopic: [Bytes32!]!) {
  block {
    hash
    logs(
      filter: {
        addresses: ["0xe1b046Ae7b3ea1d5041274c707bc6298884E3A71"]
        topics: [$betCreatedTopic]
      }
    ) {
      data
      topics
      transaction {
        hash
        from {
          address
        }
        value
        status
      }
    }
  }
}
